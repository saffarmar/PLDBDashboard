<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <link href="../static/css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

        <link rel="stylesheet" href="../static/css/bootstrap-modal-carousel.css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script>
            $('.dropdown-menu a').click(function(){
            $('#selected').text($(this).text());});
        </script>


    </head>
        <body>
                <main>
                <!--Needs to be a self adjusting dropdown depending on number of assignments, still not linked to anything other than hw 1-->
                    <div class="dropdown">
                        <a aria-expanded="false" aria-haspopup="true" type="button" data-toggle="dropdown" class="btn btn-secondary dropdown-toggle" href="#">
                          <span id="selected">Chose Assignment</span><span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <li><a href="#">Assignment 1</a></li>
                        <li><a href="#">Assignment 2</a></li>
                      </ul>
                    </div>
                    <div class="container-fluid">
                        <h1 class="mt-4">Charts</h1>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-area mr-1"></i>
                                Progress Indicator Chart (Syntax Error)
                            </div>
                            <div class="card-body"><canvas id="myAreaChart" width="100%" height="30"></canvas></div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-bar mr-1"></i>
                                        Most Common Error Type Classification
                                    </div>
                                    <div class="card-body" data-toggle="modal" data-target=".bs-example-modal-lg"><canvas id="myPieChart" width="100%" height="50"></canvas></div>
                                  <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                                  <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">



                                 <div class="carousel-inner">



                                        <div class="item active" id="1" >
                                               <img class="img-responsive" src="http://placehold.it/1200x600/555/000&text=One" alt="...">


                                            <div class="carousel-caption">
                                                <h4>Example submissions</h4>
                                            </div>
                                        </div>


                                </div>

                                  <!-- Controls -->
                                  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                  </a>
                                  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                  </a>
                                </div>
                                    </div>
                                  </div>
                                </div>


                                </div>
                            </div>

                        <div class="col-lg-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-flag"></i>
                                        Students With Over X Submissions
                                    </div>
                                    <div class="card-body"><canvas id="flaggedSubs" width="100%" height="50"></canvas></div>

                                      </div>

                        </div>
                        </div>
                    </div>
                </main>


        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <script src="../static/assets/charts/chart-bar-demo.js"></script>
        <script src="../static/assets/charts/chart-pie-demo.js"></script>


            <script src="../static/js/bootstrap-modal-carousel.js"></script>
